<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="notFound.css">
</head>
<body>
 <div class="container-fluid">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="col-12">
        <div class="spinnerContainer">
          <div class="spinner"></div>
          <div class="loader">
            <p>loading</p>
            <div class="words">
              <span class="word">products</span>
              <span class="word">images</span>
              <span class="word">users</span>
            </div>
          </div>
        </div>
        <div id="notFound" class="col-10">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512">
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
          </svg>
          <p>USER NOT FOUND</p>
        </div>
      </div>
      <div class="col-6">
      <form id="logIn-form">
        <div class="form-group">
          <label for="exampleInputUser">Username</label>
          <input class="form-control" id="exampleInputUser"  placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
      </form>
    </div></div>
  </div>
 </div>
  <script src="script.js"></script>
</body>
</html>

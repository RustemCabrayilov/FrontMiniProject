<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="../css/loading.css">
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
      <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: poppins;
}
      </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="added-products row gap-5">
          <h4
            style="
              margin-top: 20px;
              font-size: 28px;
              font-weight: bold;
            ">
            Products added to basket
          </h4>
        <div class="backTo-products text-warning" style="cursor: pointer; width: 170px;"><i class="fa-solid fa-arrow-left me-2"></i><span style="font-size: 18px;" >Add Products</span></div>
          <div class="col-12">
            <div class="spinnerContainer">
              <div class="spinner"></div>
              <div class="loader">
                <p>loading</p>
                <div class="words">
                  <span class="word">products</span>
                  <span class="word">images</span>
                  <span class="word">users</span>
                </div>
              </div>
            </div>       
          </div>
        </div>
      </div>
    </div>
    <script src="../Js/basketProduct.js"></script>
  </body>
</html>

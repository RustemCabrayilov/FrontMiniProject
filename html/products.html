<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/loading.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="custom-container">
        <header>
          <div class="user-part">
            <div
              class="user-logo"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              <a><img src="" alt="" /></a>
            </div>
            <div class="user-basket">
              <span class="basket-counter">0</span
              ><i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="log-out"><a href="LogIn.html"><i class="fa-solid fa-right-from-bracket"></i></a></div>
          </div>
          <div class="page-logo">
            <a href="../html/products.html"
              ><img src="../images/Trendyol_logo.svg.png" alt="Page logo"
            /></a>
          </div>
        </header>
      </div>
      <div class="container">
        <div class="col-12">
          <div class="spinnerContainer">
            <div class="spinner"></div>
            <div class="loader">
              <p>loading</p>
              <div class="words">
                <span class="word">products</span>
                <span class="word">images</span>
                <span class="word">users</span>
              </div>
            </div>
          </div>
        </div>
        <section class="product-list row gap-5">
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    User Info
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="user-photo">
                    <img src="" alt="" />
                  </div>
                  <div class="userName"><p>Username:</p></div>
                  <div class="fullName"><p>Fullname:</p></div>
                  <div class="email-phone">
                    <p>Email:</p>
                    <p>Phone:</p>
                  </div>
                  <div class="height-weight">
                    <p>Height:</p>
                    <p>weight:</p>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
     
        </section>
<div class="toast-container position-fixed top-0 end-0 p-6 m-2">
  <div class="toast text-bg-warning" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      <div class="d-flex gap-4">
        <span><i class="fa-solid fa-circle-check fa-lg icon-success"></i></span>
        <div class="d-flex flex-column flex-grow-1 gap-2">
          <div class="d-flex align-items-center">
            <span class="fw-semibold">Your changes were saved</span>
           
          </div>
          <span>Item Added</span>
        </div>
      </div>
    </div>
  </div>
</div>
      </div>
    </div>
    <script src="../Js/mututal.js"></script>
    <script src="../JS/products.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script>
        
</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductDetail</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/productDetail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper {
        width: 100%;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
      }

      .swiper-slide {
        background-size: cover;
        background-position: center;
      }

      .mySwiper2 {
        height: 80%;
        width: 100%;
      }

      .mySwiper {
        height: 20%;
        box-sizing: border-box;
        padding: 10px 0;
      }

      .mySwiper .swiper-slide {
        width: 25%;
        height: 100%;
        opacity: 0.4;
      }

      .mySwiper .swiper-slide-thumb-active {
        opacity: 1;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row mt-3">
          <div class="col-6">
            <div class="slide-part">
              <div
                style="
                  --swiper-navigation-color: #fff;
                  --swiper-pagination-color: #fff;
                "
                class="swiper mySwiper2">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
              <div thumbsSlider="" class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="product-details">
              <h1></h1>
              <h4></h4>
              <p></p>
              <div class="rating"></div>
              <h3></h3>
              <div>
                <button class="btn btn-warning shopping-cart">
                  <i class="fa-solid fa-cart-shopping text-light"></i>
                </button>
                <button class="btn btn-warning buy-now text-light">Buy now</button>
              </div>
              <div class="qr-code"><img src="" alt="" /></div>
            </div>
          </div>
        </div>
        <div class="related-products row gap-5">
          <h4>Related Products</h4>
        </div>
      </div>
      <div class="toast-container position-fixed top-0 end-0 p-6 m-2">
        <div class="toast text-bg-warning" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body">
            <div class="d-flex gap-4">
              <span><i class="fa-solid fa-circle-check fa-lg icon-success"></i></span>
              <div class="d-flex flex-column flex-grow-1 gap-2">
                <div class="d-flex align-items-center">
                  <span class="fw-semibold">Your changes were saved</span>
                 
                </div>
                <span>Item Added</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../Js/mututal.js"></script>
    <script src="../Js/productDetail.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        loop: true,
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
  </body>
</html>
